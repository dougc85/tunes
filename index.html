<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"">
  <title>tunePicker</title>

  <link rel=" preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="app-name">tunePicker</h1>

  <div class="tune-wrapper">
    <p class="tune-name"></p>
  </div>

  <p class="key">F#</p>

  <button class="next-button">NEXT</button>

  <div class="small-buttons-wrapper">
    <button class="skip-button small-btn">SKIP</button>
    <button class="raise-button small-btn">&uarr;</button>
    <button class="lower-button small-btn">&darr;</button>
  </div>

  <div class="popup-background"></div>
  <div class="level-change-popup">
    <p class="warning">
      Are you sure you want to move this song up to the 'know' level?
    </p>
    <div class="warning-buttons">
      <button class="cancel">Cancel</button>
      <button class="confirm">Confirm</button>
      <button class="okay">Okay</button>
    </div>
  </div>
  <div class="see-edits-button">see edits</div>
  <div class="edits-background">
    <div class="edits">
      <div class="edits-close">&times;</div>
      <div class="edits-list-wrapper">
        <ul class="edits-list">
          <div class="clear-container">
            <button class="clear">CLEAR</button>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <script src="javascript/data.js"></script>
  <script src="javascript/Picker.js"></script>
  <script src="javascript/index.js"></script>
</body>

</html>
